<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サインアップ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; background-color: #f0f2f5; }
        .container { max-width: 400px; margin: auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; color: #fff; background-color: #007bff; }
        .message { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>サインアップ</h1>
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="ユーザー名" required>
            <input type="password" id="signup-password" placeholder="パスワード" required>
            <button type="submit">サインアップ</button>
        </form>
        <div id="signup-message" class="message"></div>
        <a href="login.html">ログインはこちら</a>
    </div>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            fetch('/api/v1/users/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json().then(data => ({ status: response.status, data })))
            .then(result => {
                const msg = document.getElementById('signup-message');
                if (result.status === 200) {
                    msg.textContent = 'サインアップ成功！';
                } else {
                    msg.textContent = 'エラー: ' + (result.data.message || result.data);
                }
            })
            .catch(() => {
                document.getElementById('signup-message').textContent = '通信エラーが発生しました';
            });
        });
    </script>
</body>
</html>
